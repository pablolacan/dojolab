# docker-compose.prod.yml
# Configuración para producción

#version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dojolab-portal-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_DIRECTUS_URL=https://api.thedojolab.com
      - VITE_APP_NAME=The Dojo Lab Dashboard
      - VITE_APP_VERSION=1.0.0
      - VITE_DEV_MODE=false
      - VITE_MAINTENANCE_ALLOWED_IPS=${MAINTENANCE_ALLOWED_IPS:-190.104.115.116}
    networks:
      - dojolab-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.2'
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  dojolab-network:
    driver: bridge
    name: dojolab-network